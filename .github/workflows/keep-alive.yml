# Keep Supabase Project Alive
# 
# Supabase free tier projects are paused after 7 days of inactivity.
# This workflow pings the project every 5 days to prevent automatic pausing.
#
# Required secrets:
#   - SUPABASE_URL: Your Supabase project URL
#   - SUPABASE_ANON_KEY: Your Supabase anon key
#
# To set up secrets:
# 1. Go to your GitHub repo → Settings → Secrets and variables → Actions
# 2. Click "New repository secret"
# 3. Add SUPABASE_URL and SUPABASE_ANON_KEY

name: Keep Supabase Alive

on:
  schedule:
    # Run every 5 days at midnight UTC
    - cron: '0 0 */5 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    name: Ping Supabase
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Supabase availability
        run: |
          echo "Pinging Supabase to keep project active..."
          
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")
          
          echo "Response code: $RESPONSE"
          
          if [ "$RESPONSE" -eq 200 ] || [ "$RESPONSE" -eq 401 ]; then
            echo "✅ Supabase is alive and responding!"
            exit 0
          else
            echo "⚠️ Unexpected response, but request was sent"
            exit 0
          fi
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      
      - name: Log result
        run: |
          echo "Keep-alive ping completed at $(date -u)"
